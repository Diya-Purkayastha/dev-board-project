<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        .poppins-font {
            font-family: "Poppins", sans-serif;
            font-style: normal;
        }
        .text-color{
            color: #00303C;
        }
    </style>
</head>
<body class="bg-slate-200  min-h-screen poppins-font">

    <!-- header section -->
    <header class="container mx-auto bg-white p-8 rounded-lg mb-5">
        <nav class="flex justify-between ">
            <div class="flex items-center gap-1">
                <img src="./assets/logo.png" alt="">
                <h1 class="text-2xl">Dev<strong>Board</strong></h1>
            </div>
            <div class="flex gap-16">
                <figure class=" flex items-center justify-center gap-2 border-none rounded-3xl p-3 bg-slate-100">
                    <img src="./assets/checkbox.png" alt="">
                    <h3 class="font-bold text-2xl">24</h3>
                </figure>
                <figure class="p-3 rounded-full bg-slate-200">
                    <img class="w-full" src="./assets/theme-btn.png" alt="">
                </figure>
            </div>
        </nav>
    </header>
    <main class="container mx-auto bg-white p-8 rounded-lg ">

        <!-- discover section -->
        <section>
            <div class="flex flex-row gap-3 h-36">
                <div class="basis-1/4 bg-slate-100 rounded-lg flex items-center justify-center gap-6 ">
                    <figure class=" flex items-center justify-center gap-2 border-none rounded-3xl p-3 bg-white">
                        <img src="./assets/checkbox.png" alt="">
                        
                    </figure>
                    <div>
                        <h3 class="text-color text-lg">Task Assigned</h3>
                        <strong class="text-2xl">05</strong>
                    </div>

                </div>
                <div class="basis-1/2 rounded-lg text-white flex items-center justify-center gap-16
                cursor-pointer bg-gradient-to-r from-[#3752FD] to-[#9BA8F8] ...">
                   <img src="./assets/board.png" alt="" class="">
                   <p class="text-2xl ">Discover Something <br> New Today!</p>
                </div>
                <div class="basis-1/4 bg-slate-100 rounded-lg flex items-center justify-center gap-6 ">
                    <figure class=" flex items-center justify-center gap-2 border-none rounded-3xl p-3 bg-white">
                        <img src="./assets/calender.png" alt="">
                        
                    </figure>
                    <div>
                        <h3 class="text-color text-lg">Wed,</h3>
                        <strong class="text-2xl">Jul 28 2025</strong>
                    </div>

                </div>
              </div>
        </section>

        <!-- card section -->
         <section>
            <!-- cards -->
            <div class="grid grid-cols-3 gap-3">

                <!-- card -->
                 <div>

                 </div>
            </div>
         </section>
    </main>
</body>
</html>
